<div class="card bg-light" style="max-width: 30rem; margin: auto">
  <div class="card-header">New comment</div>
  <div class="card-body">
    <form [formGroup]="form" novalidate (ngSubmit)="submit(form.value)">
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" formControlName="status">
          <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" rows="3" formControlName="comment"></textarea>
      </div>
      <button type="submit" class="btn btn-success btn-lg float-right">Send</button>
    </form>
  </div>
</div>
