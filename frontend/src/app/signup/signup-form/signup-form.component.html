<div class="card card-outline-secondary">
  <div class="card-header">
    <h3 class="mb-0">Registration</h3>
  </div>
  <div class="card-body">
    <form class="form" role="form" autocomplete="off" [formGroup]="form" (ngSubmit)="submit(form.value)" novalidate>
      <div class="form-group">
        <label for="inputFirstName">First name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="First name" formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="inputLastName">Last name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Last name" formControlName="lastname">
      </div>
      <div class="form-group">
        <label for="inputEmail3">Email</label>
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="inputPassword3">Password</label>
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password" >
      </div>
      <div class="form-group">
        <label for="inputVerify3">Confirm password</label>
        <input type="password" class="form-control" id="inputVerify3" placeholder="Confirm password" formControlName="passwordRetype">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg float-right" [disabled]="!form.valid">Sign up</button>
      </div>
    </form>
  </div>
</div>
